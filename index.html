<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station météo</title>
</head>
<body>

    <section class="card">
        <h2>
            Prévision du jour pour <span id="ville"></span>, <span id="dep"></span>
        </h2>
        <ul>
            <li>
                <a href="#">
                    <h3>Matin</h3>
                    <div class="temperature">
                        <span class="temperature-value">15°</span>
                    </div>
                    <div class="weather">
                        <img src="images/soleil.png" alt="soleil">
                    </div>
                    <div class="humidite">
                        <img src="images/goutte.png" alt="goutte">
                        <span>5%</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <h3>Après-midi</h3>
                    <div class="temperature">
                        <span class="temperature-value">22°</span>
                    </div>
                    <div class="weather">
                        <img src="images/nuageux.png" alt="">
                    </div>
                    <div class="humidite">
                        <svg></svg>
                        <span>0</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <h3>Soir</h3>
                    <div class="temperature">
                        <span class="temperature-value">17°</span>
                    </div>
                    <div class="weather">
                        <img src="images/pluie.png" alt="pluie">
                    </div>
                    <div class="humidite">
                        <img src="images/goutte.png" alt="goutte">
                        <span>5%</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <h3>Nuit</h3>
                    <div class="temperature">
                        <span class="temperature-value">11°</span>
                    </div>
                    <div class="weather">
                        <img src="images/pluie.png" alt="pluie">
                    </div>
                    <div class="humidite">
                        <img src="images/goutte.png" alt="goutte">
                        <span>5%</span>
                    </div>
                </a>
            </li>
        </ul>
    </section>
    
</body>
</html>
