<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station météo</title>
    <script src="https://kit.fontawesome.com/cc5ec0b7b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">-->

</head>

<body>

    <main>
        <form method="POST">
            <div class="search">
                <input id="queryLoc" type="text" placeholder="recherche par code postale">

                <input id="loc-city" type="text" placeholder="choississez votre commune">

                <i class="fas fa-search" onclick="buttonClickGET()"></i>
            </div>
        </form>



        <section class="en-tete">

            <div class="ville">
                <h1 id="city"></h1>
            </div>
            <div class="mise-jour">
                <h2 id="maj"></h2>
            </div>
            <div class="temperature">
                <div class="temp">
                    <span id="temp"></span>
                    <h3 id="weather-main">ensoleillé</h3>
                </div>
                <div class="svg">
                    <span id="weather-icon"><img src="./images/clear_sky.png"></span>
                    <!--<h3>23°/9°</h3>-->
                </div>
            </div>
            <div class="risque">
                <h4>Probabilité</h4>
            </div>




        </section>

        <section class="card">
            <h2>
                Prévision du jour pour <span id="ville"></span>, <span id="dep"></span>
            </h2>
            <ul>
                <li>
                    <a href="#">
                        <h3>Matin</h3>
                        <div class="temperature">
                            <span class="temperature-value">15°</span>
                        </div>
                        <div class="weather">
                            <img src="images/clear_sky.png" alt="soleil">
                        </div>
                        <div class="humidite">
                            <img src="images/goutte.png" alt="goutte">
                            <span class="humidite-value">5%</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <h3>Après-midi</h3>
                        <div class="temperature">
                            <span class="temperature-value">22°</span>
                        </div>
                        <div class="weather">
                            <img src="images/few_clouds.png" alt="">
                        </div>
                        <div class="humidite">
                            <img src="images/goutte.png" alt="goutte">
                            <span class="humidite-value">0</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <h3>Soir</h3>
                        <div class="temperature">
                            <span class="temperature-value">17°</span>
                        </div>
                        <div class="weather">
                            <img src="images/shower_rain.png" alt="pluie">
                        </div>
                        <div class="humidite">
                            <img src="images/goutte.png" alt="goutte">
                            <span class="humidite-value">5%</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <h3>Nuit</h3>
                        <div class="temperature">
                            <span class="temperature-value">11°</span>
                        </div>
                        <div class="weather">
                            <img src="images/shower_rain.png" alt="pluie">
                        </div>
                        <div class="humidite">
                            <img src="images/goutte.png" alt="goutte">
                            <span class="humidite-value">5%</span>
                        </div>
                    </a>
                </li>
            </ul>
        </section>

    </main>
