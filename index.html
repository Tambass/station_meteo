<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station météo</title>
    <script src="https://kit.fontawesome.com/cc5ec0b7b9.js" crossorigin="anonymous"></script>

</head>

<body>

    <section>
        <div class="ville">
            <h1>la roche sur yon</h1>
        </div>
        <div class="mise-jour">
            <h2>MAJ à 10:00</h2>
        </div>
        <div class="temperature">
            <div class="temp">
                <span>30°C</span>
                <h3>ensoleillé</h3>
            </div>
            <div class="svg">
                <span><i class="fas fa-sun"></i></span>
                <h3>23°/9°</h3>
            </div>
        </div>
        <div class="risque">
            <h4>Probabilité</h4>
        </div>




    </section>











</body>

</html>
